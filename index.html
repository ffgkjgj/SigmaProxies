<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .game {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 640px;
            height: 480px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Unblocked Games</h1>
    <p>Play fun games below!</p>

    <div class="game-container">
        <!-- Game 1 -->
        <div class="game">
            <h2>Flappy Bird</h2>
            <iframe src="https://unblockedgamesflappybird.io"></iframe>
        </div>

        <!-- Add more games as needed -->
        <div class="game">
            <h2>Snake Game</h2>
            <iframe src="https://snakegame.io"></iframe>
        </div>
    </div>
</body>
</html>
